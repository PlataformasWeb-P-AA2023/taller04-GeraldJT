<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo jQuery - jQueryUI - CouchDB</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    
      <h3>Taller 4</h3>
      <div>
          <button id="bt1" type="submit">all información</button> 
          <input type="text" id="canton">
          <button id="bt2" type="submit">buscar por cantón</button>  
          <input type="text" id="limite">
          <button id="bt3" type="submit">buscar por límite</button>          
      </div>         
      <table id="tabla1">
        
      </table>
     
  </body>
  <script>
    $(document).ready(function() {
      

      $( "#bt1" ).click(function() {
        $.ajax({
              dataType: 'json',
              url: "http://127.0.0.1:5984/instituciones/_design/Vista01/_view/Vista01?include_docs=true"
              }).then(function(data) {
                console.log(data);
                $('#tabla1').empty();
                 $('#tabla1').append("<tr>"+
                  "<th>AMIE</th>"+
                  "<th>Nombre de la institución</th>"+
                  "<th>Provincia</th>"+
                  "<th>Código Provincia</th>"+
                  "<th>Código Cantón</th>"+
                  "<th>Cantón</th>"+
                  "<th>Código Parroquia</th>"+
                  "<th>Parroquia</th>"+
                  "<th>Zona Administrativa</th>"+
               " </tr>");
                for(var i=0; i<data.rows.length; i++){
                  var amie = data.rows[i].doc.AMIE;
                  var name = data.rows[i].doc.Nombre_Institucion;
                  var prov = data.rows[i].doc.Provincia;
                  var cprov = data.rows[i].doc.Codigo_Provincia;
                  var ccan = data.rows[i].doc.Codigo_Canton;
                  var can = data.rows[i].doc.Canton;
                  var cpar = data.rows[i].doc.Codigo_Parroquia;
                  var par = data.rows[i].doc.Parroquia;
                  var za = data.rows[i].doc.Zona_Administrativa;

                  $('#tabla1').append("<tr>"+
                      "<td>"+amie+"</td>"+
                      "<td>"+name+"</td>"+
                      "<td>"+prov+"</td>"+
                      "<td>"+cprov+"</td>"+
                      "<td>"+ccan+"</td>"+
                      "<td>"+can+"</td>"+
                      "<td>"+cpar+"</td>"+
                      "<td>"+par+"</td>"+
                      "<td>"+za+"</td>"+
                    "</tr>");
                }
              });
      });

    });
